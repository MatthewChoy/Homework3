<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    
    <div class = "container">
    <div class = "jumbotron">
        <div class = "container">
            <h1>Hangman Madafaka</h1>
            <p>Lets do this hangman shit!!!</p>
    </div>
    <div class = "panel panel-default">
        <div class= "panel-heading">
            <h3 class ="panel-title">Word To Guess</h3>
            <div class= "panel-body">
               <h2>_ _ _ _ _ _ _</h2>

            </div>

            <div class= "panel panel-default">
                <div class = "panel-body">
                   Bitch You Wrong Guesses: <span id = "wrongGuesses"></span>
                </div>
            </div>

            <div class= "panel panel-default">
                    <div class = "panel-body">
                            Number of guesses you have left Madafuka: <span id = "numberGuesses" ></span>
                    </div>
                </div>

                <div class= "panel panel-default">
                        <div class = "panel-body">
                            Times you lost: <span id = "lossCounter" ></span>
                        </div>
                    </div>

                    <div class= "panel panel-default">
                            <div class = "panel-body">
                                    Times you Won: <span id = "winCounter" ></span>
                            </div>
                        </div>
                        <div id= wordToGuess>
                            
                        </div>
                

        </div>
    </div>
</div>
